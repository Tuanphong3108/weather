<head>

  <link rel="apple-touch-icon" href="https://tuanphong3108.github.io/weather/icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    @font-face {
      font-family: 'Google Sans';
      src: url('https://tuanphong3108.github.io/google-sans-do-not-access/GoogleSans-Regular.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Google Sans';
      src: url('https://tuanphong3108.github.io/google-sans-do-not-access/GoogleSans-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    :root {
      --bg1: #1a202c;
      --bg2: #2d3748;
      --card: rgba(0,0,0,0.28);
      --glass: rgba(255,255,255,0.10);
      --accent: #1A92FF;
      --radius: 22px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html { height: 100%; }

    body {
      font-family: 'Google Sans', 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    #weather-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      transition: background 1.2s ease;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
    .app {
      position: relative;
      z-index: 1;
      max-width: 480px;
      margin: 0 auto;
      padding: calc(var(--safe-top) + 16px) 16px calc(var(--safe-bottom) + 24px);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 0;
    }
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .topbar-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }
    #topbar-clock {
      font-size: 13px;
      opacity: 0.65;
      font-weight: 500;
    }
    .topbar-actions { display: flex; gap: 8px; }
    .icon-btn {
      background: var(--glass);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s, transform 0.2s;
      touch-action: manipulation;
    }
    .icon-btn:active { background: rgba(255,255,255,0.25); transform: scale(0.93); }
    .material-symbols-outlined { font-size: 22px; }

    /* ‚îÄ‚îÄ SEARCH ‚îÄ‚îÄ */
    .search-wrap {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-input-wrap {
      flex: 1;
      position: relative;
    }
    .search-input {
      width: 100%;
      background: var(--glass);
      border: 1.5px solid rgba(255,255,255,0.12);
      border-radius: 9999px;
      padding: 13px 20px;
      color: #fff;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: background 0.2s, border-color 0.2s;
    }
    .search-input::placeholder { color: rgba(255,255,255,0.5); }
    .search-input:focus {
      background: rgba(255,255,255,0.18);
      border-color: var(--accent);
    }
    .search-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 13px 20px;
      font-weight: 700;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      touch-action: manipulation;
      white-space: nowrap;
    }
    .search-btn:active { background: #0070e2; transform: scale(0.95); }

    .suggestions {
      position: absolute;
      top: calc(100% + 8px);
      left: 0; right: 0;
      background: rgba(15,20,30,0.97);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      overflow: hidden;
      z-index: 100;
      list-style: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .suggestions li {
      padding: 14px 20px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.15s;
    }
    .suggestions li:last-child { border-bottom: none; }
    .suggestions li:active { background: rgba(255,255,255,0.1); }
    .suggestions li::before {
      content: 'location_on';
      font-family: 'Material Symbols Outlined';
      font-size: 18px;
      opacity: 0.5;
    }

    /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 40px 0;
    }
    #loading img {
      width: 72px;
      height: 72px;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.06); }
    }
    #loading p { font-size: 15px; opacity: 0.7; }

    /* ‚îÄ‚îÄ ERROR ‚îÄ‚îÄ */
    #error-msg {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }

    /* ‚îÄ‚îÄ HERO CARD ‚îÄ‚îÄ */
    .hero-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 24px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      border: 1px solid rgba(255,255,255,0.08);
      animation: cardIn 0.5s ease;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .city-name {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.3px;
    }
    .weather-desc {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 8px;
    }
    .main-icon-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0;
    }
    #main-weather-icon {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.3));
      animation: iconPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes iconPop {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }
    .main-temp-text {
      font-size: 72px;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -3px;
    }
    .feels-like {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 2px;
    }
    .hi-lo {
      display: flex;
      gap: 16px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 4px;
    }
    .hi-lo .hi { color: #fbbf24; }
    .hi-lo .lo { color: #93c5fd; }

    /* ‚îÄ‚îÄ DETAILS GRID ‚îÄ‚îÄ */
    .details-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      animation: cardIn 0.5s ease 0.1s both;
    }
    .detail-tile {
      background: rgba(255,255,255,0.07);
      border-radius: 14px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .detail-tile img {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }
    .detail-tile .material-symbols-outlined {
      font-size: 26px;
      flex-shrink: 0;
      opacity: 0.8;
    }
    .detail-info { display: flex; flex-direction: column; gap: 2px; }
    .detail-label { font-size: 11px; opacity: 0.55; text-transform: uppercase; letter-spacing: 0.5px; }
    .detail-val { font-size: 16px; font-weight: 700; }

    /* ‚îÄ‚îÄ SECTION ‚îÄ‚îÄ */
    .section-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      animation: cardIn 0.5s ease 0.2s both;
    }
    .section-card + .section-card { animation-delay: 0.3s; }
    .section-label {
      font-size: 12px;
      font-weight: 700;
      opacity: 0.55;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    /* ‚îÄ‚îÄ DAILY FORECAST ‚îÄ‚îÄ */
    .daily-list { display: flex; flex-direction: column; gap: 6px; }
    .daily-row {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 12px;
      transition: background 0.2s;
    }
    .daily-row:active { background: rgba(255,255,255,0.07); }
    .daily-day { width: 48px; font-size: 14px; font-weight: 600; opacity: 0.8; }
    .daily-icon { width: 36px; height: 36px; flex-shrink: 0; }
    .daily-bar-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 12px;
    }
    .daily-lo { font-size: 13px; opacity: 0.55; font-weight: 600; min-width: 28px; text-align: right; }
    .daily-hi { font-size: 13px; font-weight: 700; min-width: 28px; }
    .temp-bar {
      flex: 1;
      height: 5px;
      border-radius: 99px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
    }
    .temp-bar-fill {
      height: 100%;
      border-radius: 99px;
      background: linear-gradient(90deg, #93c5fd, #fbbf24);
    }

    /* ‚îÄ‚îÄ HOURLY FORECAST ‚îÄ‚îÄ */
    .hourly-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .hourly-scroll::-webkit-scrollbar { display: none; }
    .hourly-card {
      flex: 0 0 72px;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      scroll-snap-align: start;
      border: 1px solid rgba(255,255,255,0.06);
      transition: background 0.2s;
    }
    .hourly-card.now-card {
      background: rgba(26,146,255,0.25);
      border-color: rgba(26,146,255,0.4);
    }
    .hourly-card:active { background: rgba(255,255,255,0.16); }
    .hourly-time { font-size: 11px; font-weight: 700; opacity: 0.7; }
    .hourly-icon { width: 36px; height: 36px; }
    .hourly-temp { font-size: 14px; font-weight: 700; }

    /* ‚îÄ‚îÄ SETTINGS ‚îÄ‚îÄ */
    .settings-card {
      background: rgba(10,15,25,0.6);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .settings-title { font-size: 17px; font-weight: 700; }
    .settings-group { display: flex; flex-direction: column; gap: 8px; }
    .settings-group-label {
      font-size: 11px;
      font-weight: 700;
      opacity: 0.5;
      text-transform: uppercase;
      letter-spacing: 0.7px;
    }
    .pill-row { display: flex; gap: 8px; flex-wrap: wrap; }
    .pill-label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.08);
      border: 1.5px solid transparent;
      border-radius: 99px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      touch-action: manipulation;
    }
    .pill-label input { display: none; }
    .pill-label.active {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 0 16px rgba(26,146,255,0.4);
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 500;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 26px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.15);
      border-radius: 99px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      left: 3px; top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch input:checked + .toggle-slider { background: var(--accent); }
    .toggle-switch input:checked + .toggle-slider::before { transform: translateX(18px); }

    .divider { height: 1px; background: rgba(255,255,255,0.08); }

    /* ‚îÄ‚îÄ HIDDEN ‚îÄ‚îÄ */
    .hidden { display: none !important; }

    /* ‚îÄ‚îÄ PULL TO REFRESH hint ‚îÄ‚îÄ */
    .refresh-hint {
      text-align: center;
      font-size: 11px;
      opacity: 0.35;
      padding: 4px 0 0;
    }
  </style>
</head>

let settings = { tempUnit: 'celsius', windUnit: 'ms', timeFormat: '24h', autoLocation: false };

function loadSettings() {
  try { const s = localStorage.getItem('wx_mob_settings'); if (s) settings = {...settings, ...JSON.parse(s)}; } catch(e) {}
}
function saveSettings() {
  try { localStorage.setItem('wx_mob_settings', JSON.stringify(settings)); } catch(e) {}
}
function applyPills() {
  document.querySelectorAll('.pill-label').forEach(l => l.classList.remove('active'));
  const active = (id) => document.getElementById(id)?.classList.add('active');
  if (settings.tempUnit === 'celsius') active('pill-c'); else active('pill-f');

  if (settings.timeFormat === '24h') active('pill-24h'); else active('pill-12h');

// ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function getPixelIcon(code, isNight) {
  const e = PIXEL_ICONS[String(code)] || PIXEL_ICONS['0'];
  return PIXEL_BASE + (isNight ? e.night : e.day);
}
function convTemp(t) {
  return settings.tempUnit === 'fahrenheit' ? ((t*9/5)+32).toFixed(1) : t.toFixed(1);
}
function unitLabel() { return settings.tempUnit === 'celsius' ? '¬∞C' : '¬∞F'; }
function convWind(kmh) {
  return settings.windUnit === 'ms'
    ? { v: (kmh/3.6).toFixed(1), u: 'm/s' }
    : { v: kmh.toFixed(1), u: 'km/h' };
}
function isNight(tz) {
  const h = parseInt(new Date().toLocaleTimeString('en-US',{timeZone:tz,hour12:false}).split(':')[0]);
  return h >= 18 || h < 6;
}
function fmtHour(iso) {
  const h = new Date(iso).getHours();
  if (settings.timeFormat === '12h') {
    return `${h%12||12}${h>=12?'PM':'AM'}`;
  }
  return `${h}h`;
}
function setBackground(code) {
  const info = WEATHER_INFO[code] || WEATHER_INFO[0];
  document.getElementById('weather-bg').style.background =
    `linear-gradient(160deg, ${info.bg[0]}, ${info.bg[1]})`;
  document.querySelector('meta[name="theme-color"]').content = info.bg[0];
}
function updateClock() {
  const now = new Date();
  let h = now.getHours(), m = String(now.getMinutes()).padStart(2,'0');
  let str = settings.timeFormat === '12h'
    ? `${h%12||12}:${m} ${h>=12?'PM':'AM'}`
    : `${String(h).padStart(2,'0')}:${m}`;
  document.getElementById('topbar-clock').textContent = str;
  const iconFile = (h >= 6 && h < 18) ? 'clear_day.png' : 'clear_night.png';
  document.getElementById('topbar-icon').src = PIXEL_BASE + iconFile;
}

function displayWeather(cur, daily, hourly, city, timezone) {
  hideLoading();
  document.getElementById('error-msg').classList.add('hidden');
  document.getElementById('weather-content').classList.remove('hidden');

  const code = cur.weather_code;
  const night = isNight(timezone);
  const info = WEATHER_INFO[code] || { text: 'Kh√¥ng r√µ', bg: ['#1a202c','#2d3748'] };

  setBackground(code);

  // Hero
  document.getElementById('city-name').textContent = city;
  document.getElementById('weather-desc').textContent = info.text;
  document.getElementById('main-weather-icon').src = getPixelIcon(code, night);
  document.getElementById('main-temp').textContent = convTemp(cur.temperature_2m) + unitLabel();
  const todayMax = convTemp(daily.temperature_2m_max[0]);
  const todayMin = convTemp(daily.temperature_2m_min[0]);
  document.getElementById('temp-hi').textContent = `‚Üë ${todayMax}¬∞`;
  document.getElementById('temp-lo').textContent = `‚Üì ${todayMin}¬∞`;

  // Details
  const wind = convWind(cur.wind_speed_10m);
  const vis = (cur.visibility/1000).toFixed(1);
  const uv = daily.uv_index_max?.[0] ?? 'N/A';
  document.getElementById('details-card').innerHTML = `
    <div class="detail-tile">
      <span class="material-symbols-outlined">humidity_mid</span>
      <div class="detail-info"><div class="detail-label">ƒê·ªô ·∫©m</div><div class="detail-val">${cur.relative_humidity_2m}%</div></div>
    </div>
    <div class="detail-tile">
      <span class="material-symbols-outlined">air</span>
      <div class="detail-info"><div class="detail-label">Gi√≥</div><div class="detail-val">${wind.v} ${wind.u}</div></div>
    </div>
    <div class="detail-tile">
      <span class="material-symbols-outlined">wb_sunny</span>
      <div class="detail-info"><div class="detail-label">Ch·ªâ s·ªë UV</div><div class="detail-val">${uv}</div></div>
    </div>
    <div class="detail-tile">
      <span class="material-symbols-outlined">visibility</span>
      <div class="detail-info"><div class="detail-label">T·∫ßm nh√¨n</div><div class="detail-val">${vis} km</div></div>
    </div>
  `;

  // Hourly
  const hourlyEl = document.getElementById('hourly-scroll');
  hourlyEl.innerHTML = '';
  const nowTime = new Date();
  let count = 0;
  for (let i = 0; i < hourly.time.length && count < 24; i++) {
    const t = new Date(hourly.time[i]);
    if (t < nowTime && i < hourly.time.length - 1) continue;
    count++;
    const isNow = count === 1;
    const hCode = hourly.weather_code[i];
    const hh = t.getHours();
    const hNight = hh >= 18 || hh < 6;
    hourlyEl.innerHTML += `
      <div class="hourly-card ${isNow ? 'now-card' : ''}">
        <div class="hourly-time">${isNow ? 'Ngay\ngi·ªù' : fmtHour(hourly.time[i])}</div>
        <img class="hourly-icon" src="${getPixelIcon(hCode, hNight)}" alt="">
        <div class="hourly-temp">${convTemp(hourly.temperature_2m[i])}¬∞</div>
      </div>
    `;
  }

  // Daily
  const dailyEl = document.getElementById('daily-list');
  dailyEl.innerHTML = '';
  const allMax = daily.temperature_2m_max.slice(1,7);
  const allMin = daily.temperature_2m_min.slice(1,7);
  const globalMax = Math.max(...allMax);
  const globalMin = Math.min(...allMin);
  const range = globalMax - globalMin || 1;

  for (let i = 1; i < 7; i++) {
    const date = new Date(daily.time[i]);
    const dayName = date.toLocaleDateString('vi-VN', { weekday: 'short' });
    const dCode = daily.weather_code[i];
    const maxT = daily.temperature_2m_max[i];
    const minT = daily.temperature_2m_min[i];
    const barLeft = ((minT - globalMin) / range * 100).toFixed(1);
    const barWidth = ((maxT - minT) / range * 100).toFixed(1);
    dailyEl.innerHTML += `
      <div class="daily-row">
        <div class="daily-day">${dayName}</div>
        <img class="daily-icon" src="${getPixelIcon(dCode, false)}" alt="">
        <div class="daily-bar-wrap">
          <div class="daily-lo">${convTemp(minT)}¬∞</div>
          <div class="temp-bar">
            <div class="temp-bar-fill" style="margin-left:${barLeft}%;width:${barWidth}%"></div>
          </div>
          <div class="daily-hi">${convTemp(maxT)}¬∞</div>
        </div>
      </div>
    `;
  }

  try { localStorage.setItem('wx_mob_last', JSON.stringify({ lat: null, lon: null, city })); } catch(e) {}
}

async function fetchByCity(cityName) {
  showLoading();
  try {
    const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=vi&format=json`).then(r=>r.json());
    if (!geo.results?.length) throw new Error('Kh√¥ng t√¨m th·∫•y th√†nh ph·ªë n√†y!');
    const { latitude: lat, longitude: lon, name, country } = geo.results[0];
    await fetchByCoords(lat, lon, `${name}, ${country}`);
  } catch(e) { showError(e.message || 'L·ªói k·∫øt n·ªëi!'); }
}

async function fetchByCoords(lat, lon, cityName = null) {
  try {
    if (!cityName) {
      const geo = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=vi`).then(r=>r.json());
      cityName = geo.city || geo.principalSubdivision || 'V·ªã tr√≠ hi·ªán t·∫°i';
    }
    const wx = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
      `&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,visibility` +
      `&hourly=temperature_2m,weather_code` +
      `&daily=weather_code,temperature_2m_max,temperature_2m_min,uv_index_max` +
      `&timezone=auto&forecast_days=7`
    ).then(r=>r.json());
    displayWeather(wx.current, wx.daily, wx.hourly, cityName, wx.timezone);
    try { localStorage.setItem('wx_mob_last_coords', JSON.stringify({lat,lon,cityName})); } catch(e) {}
  } catch(e) { showError('L·ªói k·∫øt n·ªëi. Ki·ªÉm tra m·∫°ng v√† th·ª≠ l·∫°i!'); }
}

async function getLocation() {
  if (!navigator.geolocation) {
    showError('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ GPS üò¢');
    return;
  }

  // Ki·ªÉm tra tr·∫°ng th√°i quy·ªÅn tr∆∞·ªõc (n·∫øu browser h·ªó tr·ª£ Permissions API)
  if (navigator.permissions) {
    try {
      const status = await navigator.permissions.query({ name: 'geolocation' });

      if (status.state === 'denied') {
        showError('B·∫°n ƒë√£ t·ª´ ch·ªëi quy·ªÅn GPS üö´<br><small>V√†o C√†i ƒë·∫∑t tr√¨nh duy·ªát ‚Üí Quy·ªÅn ri√™ng t∆∞ ‚Üí V·ªã tr√≠ ƒë·ªÉ b·∫≠t l·∫°i nh√©!</small>');
        return;
      }

      // L·∫Øng nghe n·∫øu user thay ƒë·ªïi quy·ªÅn sau khi popup hi·ªán
      status.onchange = () => {
        if (status.state === 'granted') requestGPS();
        else if (status.state === 'denied') {
          showError('Quy·ªÅn GPS b·ªã t·ª´ ch·ªëi üö´<br><small>V√†o C√†i ƒë·∫∑t tr√¨nh duy·ªát ƒë·ªÉ b·∫≠t l·∫°i nh√©!</small>');
        }
      };
    } catch(e) {
      // M·ªôt s·ªë browser kh√¥ng h·ªó tr·ª£ permissions.query ‚Üí b·ªè qua, g·ªçi th·∫≥ng
    }
  }

  requestGPS();
}

function requestGPS() {
  showLoading();

  const options = {
    enableHighAccuracy: true,   // Xin GPS ch√≠nh x√°c cao
    timeout: 10000,             // Ch·ªù t·ªëi ƒëa 10 gi√¢y
    maximumAge: 60000           // D√πng cache v·ªã tr√≠ n·∫øu < 1 ph√∫t
  };

  navigator.geolocation.getCurrentPosition(
    pos => {
      fetchByCoords(pos.coords.latitude, pos.coords.longitude);
    },
    err => {
      let msg = 'Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠ üòï';
      switch(err.code) {
        case err.PERMISSION_DENIED:
          msg = 'B·∫°n ch∆∞a cho ph√©p quy·ªÅn GPS üìç<br><small>B·∫•m v√†o icon üîí tr√™n thanh ƒë·ªãa ch·ªâ ‚Üí Cho ph√©p "V·ªã tr√≠"</small>';
          break;
        case err.POSITION_UNAVAILABLE:
          msg = 'Kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c v·ªã tr√≠ üì°<br><small>Th·ª≠ b·∫≠t WiFi ho·∫∑c ra ngo√†i tr·ªùi ƒë·ªÉ GPS b·∫Øt s√≥ng t·ªët h∆°n</small>';
          break;
        case err.TIMEOUT:
          msg = 'GPS ph·∫£n h·ªìi qu√° ch·∫≠m ‚è±Ô∏è<br><small>Th·ª≠ l·∫°i sau v√†i gi√¢y nh√©!</small>';
          break;
      }
      showError(msg);
    },
    options
  );
}

// ‚îÄ‚îÄ SUGGESTIONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function fetchSuggestions(q) {
  const list = document.getElementById('suggestions');
  if (q.length < 2) { list.classList.add('hidden'); return; }
  try {
    const data = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=5&language=vi&format=json`).then(r=>r.json());
    list.innerHTML = '';
    if (data.results?.length) {
      data.results.forEach(r => {
        const li = document.createElement('li');
        li.textContent = `${r.name}, ${r.country}`;
        li.addEventListener('click', () => {
          document.getElementById('city-input').value = li.textContent;
          list.classList.add('hidden');
          fetchByCity(r.name);
        });
        list.appendChild(li);
      });
      list.classList.remove('hidden');
    } else list.classList.add('hidden');
  } catch(e) { list.classList.add('hidden'); }
}

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.addEventListener('DOMContentLoaded', () => {
  loadSettings();
  applyPills();
  updateClock();
  setInterval(updateClock, 30000);

  // Load last saved
  try {
    const last = localStorage.getItem('wx_mob_last_coords');
    if (last) {
      const { lat, lon, cityName } = JSON.parse(last);
      if (lat && lon) fetchByCoords(lat, lon, cityName);
      else if (cityName) fetchByCity(cityName);
    }
  } catch(e) {}

  if (settings.autoLocation) getLocation();

  // Search
  const cityInput = document.getElementById('city-input');
  document.getElementById('search-btn').addEventListener('click', () => {
    const v = cityInput.value.trim();
    if (v) { document.getElementById('suggestions').classList.add('hidden'); fetchByCity(v); }
  });
  cityInput.addEventListener('keydown', e => { if (e.key === 'Enter') { document.getElementById('search-btn').click(); cityInput.blur(); } });
  cityInput.addEventListener('input', e => fetchSuggestions(e.target.value.trim()));

  // Buttons
  document.getElementById('location-btn').addEventListener('click', getLocation);
  document.getElementById('refresh-btn').addEventListener('click', () => {
    try {
      const last = localStorage.getItem('wx_mob_last_coords');
      if (last) { const { lat, lon, cityName } = JSON.parse(last); fetchByCoords(lat, lon, cityName); }
      else if (settings.autoLocation) getLocation();
    } catch(e) {}
    // Spin animation
    const btn = document.getElementById('refresh-btn').querySelector('span');
    btn.style.transition = 'transform 0.5s';
    btn.style.transform = 'rotate(360deg)';
    setTimeout(() => { btn.style.transition = ''; btn.style.transform = ''; }, 500);
  });

  // Settings
  document.getElementById('settings-btn').addEventListener('click', () => {
    document.getElementById('settings-panel').classList.toggle('hidden');
    const icon = document.getElementById('settings-btn').querySelector('span');
    const isOpen = !document.getElementById('settings-panel').classList.contains('hidden');
    icon.textContent = isOpen ? 'close' : 'settings';
  });

  document.getElementById('settings-panel').addEventListener('change', e => {
    const t = e.target;
    if (t.name === 'temp-unit') settings.tempUnit = t.value;
    else if (t.name === 'wind-unit') settings.windUnit = t.value;
    else if (t.name === 'time-format') { settings.timeFormat = t.value; updateClock(); }
    else if (t.id === 'auto-location') { settings.autoLocation = t.checked; if (t.checked) getLocation(); }
    saveSettings();
    applyPills();
    // Re-render
    try {
      const last = localStorage.getItem('wx_mob_last_coords');
      if (last) { const { lat, lon, cityName } = JSON.parse(last); fetchByCoords(lat, lon, cityName); }
    } catch(e) {}
  });

  // Close suggestions on outside tap
  document.addEventListener('click', e => {
    if (!e.target.closest('.search-wrap')) document.getElementById('suggestions').classList.add('hidden');
  });
});
</script>
</body>
</html>
