<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo Weather</title>
    <link rel="icon" type="image/png" href="https://tuanphong3108.github.io/weather/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #eee;
            text-align: center;
        }
        .wrapper {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .wrapper.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        .weather-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #FF9800;
        }
        .close-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            background-color: #007BFF;
        }
        .close-button:hover {
            background-color: #0056b3;
        }
        .success-message {
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #4CAF50;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<div class="wrapper" id="notice-wrapper">
    <img src="https://tuanphong3108.github.io/weather/icon.png" alt="Weather Icon" class="weather-icon">
    <div class="container">
        <h1>Thông báo</h1>
        <p>Hiện tại <span class="highlight">Weather</span> chỉ khả dụng trên trình duyệt dành cho <span class="highlight">Windows, MacOS, Linux, ChromeOS,... (Máy tính)</span></p>
        <button class="close-button" id="close-button">Đóng</button>
    </div>
</div>

<div class="success-message" id="success-message">
    <p>Thông báo đã được đóng thành công!</p>
    <p>Vui lòng đóng tab này.</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const wrapper = document.getElementById('notice-wrapper');
        const closeButton = document.getElementById('close-button');
        const successMessage = document.getElementById('success-message');

        // Xử lý sự kiện khi click nút "Đóng"
        closeButton.addEventListener('click', () => {
            wrapper.classList.add('fade-out');
            setTimeout(() => {
                wrapper.style.display = 'none';
                successMessage.style.display = 'flex';
            }, 500); // Thời gian fade-out khớp với CSS
        });
    });
</script>

</body>
</html>
