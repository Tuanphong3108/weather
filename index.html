<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 120px;
      height: 120px;
      animation: fadeout 2s forwards 1.5s;
    }
    @keyframes fadeout {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.7); }
    }
  </style>
</head>
<body>
  <img src="https://tuanphong3108.github.io/weather/icon.png" alt="Logo" />

  <script>
    function detectMobileOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
      return "Other";
    }

    window.onload = () => {
      const os = detectMobileOS();

      if (os === "Android" || os === "iOS") {
        // ðŸ‘‰ Náº¿u lÃ  mobile OS thÃ¬ chuyá»ƒn tháº³ng Ä‘áº¿n mobile version
        setTimeout(() => {
          window.location.href = "https://tuanphong3108.github.io/weather/weather_mobile.html";
        }, 2000);
      } else {
        // ðŸ‘‰ Desktop OS thÃ¬ xin quyá»n vá»‹ trÃ­
        navigator.geolocation.getCurrentPosition(
          () => {
            setTimeout(() => {
              window.location.href = "https://tuanphong3108.github.io/weather/weather_desktop.html";
            }, 2000);
          },
          () => {
            setTimeout(() => {
              window.location.href = "https://tuanphong3108.github.io/weather/error_location.html";
            }, 2000);
          }
        );
      }
    };
  </script>
</body>
</html>
