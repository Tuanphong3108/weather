<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="icon" href="icon.png">
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 120px;
      height: 120px;
      opacity: 0;
      animation: fadeIn 1s forwards, shrinkFade 0.8s forwards 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.2); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shrinkFade {
      to { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <img src="icon.png" alt="Weather Icon">

  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/weather/sw.js")
    .then(() => console.log("Service Worker đã đăng ký"))
    .catch(err => console.error("SW đăng ký lỗi:", err));
}
</script>


  <script>
    setTimeout(() => {
      window.location.href = "offline.html";
    }, 2000);
  </script>
</body>
</html>
