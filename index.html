<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Dark mode */
      overflow: hidden;
    }

    #splash {
      width: 150px;
      height: 150px;
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
    }

    .fadeOut {
      opacity: 0;
      transform: scale(0.7);
    }
  </style>
</head>
<body>
  <img id="splash" src="https://tuanphong3108.github.io/weather/icon.png" alt="Splash Icon" />

  <script>
    // Chờ 2s rồi xin quyền vị trí
    setTimeout(() => {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          // Nếu user cho phép → hiệu ứng splash rồi vào app
          const splash = document.getElementById("splash");
          splash.classList.add("fadeOut");
          setTimeout(() => {
            window.location.href = "https://tuanphong3108.github.io/weather/weather_desktop.html";
          }, 1000);
        },
        (err) => {
          // Nếu user từ chối → chuyển sang error page
          window.location.href = "https://tuanphong3108.github.io/weather/error_location.html";
        }
      );
    }, 2000);
  </script>
</body>
</html>
