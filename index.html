<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212; /* Dark mode */
      overflow: hidden;
    }

    #splash {
      width: 150px;
      height: 150px;
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
    }

    /* Class khi ẩn */
    .fadeOut {
      opacity: 0;
      transform: scale(0.7); /* Thu nhỏ */
    }
  </style>
</head>
<body>
  <img id="splash" src="https://tuanphong3108.github.io/weather/icon.png" alt="Splash Icon" />

  <script>
    setTimeout(() => {
      const splash = document.getElementById("splash");
      splash.classList.add("fadeOut");
      // Đợi animation xong rồi chuyển trang
      setTimeout(() => {
        window.location.href = "https://tuanphong3108.github.io/weather/weather_desktop.html";
      }, 1000);
    }, 2000); // Splash hiển thị 2s
  </script>
</body>
</html>
