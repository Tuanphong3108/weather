<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời tiết - Please Wait...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      transition: opacity 1s ease-in-out;
    }
    img {
      width: 120px;
      height: 120px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    setTimeout(() => {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "https://tuanphong3108.github.io/weather/weather_desktop.html";
      }, 1000); // đợi fade-out xong mới redirect
    }, 2000); // hiện splash 2s
  </script>
</head>
<body>
  <img src="https://tuanphong3108.github.io/weather/icon.png" alt="Weather Icon">
</body>
</html>
