<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>About - Weather App</title>
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }
    .card img {
      width: 96px;
      height: 96px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }
    .btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #64b5f6;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #42a5f5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon.png" alt="Weather Icon">
    <h1>Weather App</h1>
    <p><strong>Tác giả:</strong> Phong VN</p>
    <p>Ứng dụng dự báo thời tiết cá nhân, thiết kế dark mode.</p>
    <p><strong>Lưu ý:</strong> Weather hiện <span style="color:#ff5252;">không hỗ trợ mobile</span>, chỉ dành cho desktop.</p>
    <p>Repo GitHub: <a href="https://tuanphong3108.github.io/weather" target="_blank" style="color:#64b5f6;">Xem tại đây</a></p>
    <button class="btn" onclick="window.location.href='index.html'">Quay lại trang chính</button>
  </div>
</body>
</html>
