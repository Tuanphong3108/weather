<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Không có mạng</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#000000">

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(270deg, #1a1a1a, #232323, #2b2b2b);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      color: #eee;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      max-width: 320px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.5rem;
      color: #FF9800;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 3.5rem;
      margin-bottom: 15px;
      display: inline-block;
      animation: bounce 1.5s infinite;
      user-select: none;
    }

    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="error">
    <div class="icon material-symbols-rounded">wifi_off</div>
    <h1>Lỗi mạng</h1>
    <p>Không có kết nối Internet, vui lòng thử lại.</p>
    <button onclick="retry()">Thử lại</button>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Đang kiểm tra kết nối...</p>
  </div>

<script>
function isMobile() {
  const ua = navigator.userAgent.toLowerCase();
  return /mobile|android|iphone|ipad/.test(ua);
}

async function retry() {
  document.getElementById("error").style.display = "none";
  document.getElementById("loading").style.display = "flex";

  await new Promise(r => setTimeout(r, 1200));

  try {
    const res = await fetch("icon.png", { cache: "no-store" });
    if (res.ok) {
      window.location.href = isMobile() ? "weather_mobile.html" : "weather_desktop.html";
      return;
    }
  } catch (e) {}

  document.getElementById("loading").style.display = "none";
  document.getElementById("error").style.display = "block";
}
</script>
</body>
</html>
